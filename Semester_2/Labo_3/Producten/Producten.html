<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Producten</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Producten</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th>Btw</th>
                <th>Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>10.00 EUR</td>
                <td><input type="number" value="0" id="aantal1" /></td>
                <td>6%</td>
                <td id="txtOutput1">0.00 EUR</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>15.00 EUR</td>
                <td><input type="number" value="0" id="aantal2" /></td>
                <td>21%</td>
                <td id="txtOutput2">0.00 EUR</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>12.20 EUR</td>
                <td><input type="number" value="0" id="aantal3" /></td>
                <td>21%</td>
                <td id="txtOutput3">0.00 EUR</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Totaal</td>
                <td id="txtOutput">0.00 EUR</td>
            </tr>
        </tfoot>
    </table>
    <input type="button" id="herbereken" value="Herbereken" />
<script src="Producten.js"></script>
</body>
</html>
