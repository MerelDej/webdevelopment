<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Formwaarden</title>
</head>
<body>
	<label for="roker">Is roker</label>
	<input type="checkbox" name="roker" id="roker"/>
	<br>
	<label>Moedertaal</label>
	<input type="radio" name="taal" id="nl"/>
	<label for="nl">Nederlands</label>
	<input type="radio" name="taal" id="fr"/>
	<label for="fr">Frans</label>
	<input type="radio" name="taal" id="en"/>
	<label for="en">Engels</label>
	<br>
	<label for="buur">Favoriete buurland</label>
	<select name="buur" size="1" id="buur">
		<option value="frankrijk">Frankrijk</option>
		<option value="nederland">Nederland</option>
		<option value="duitsland">Duitsland</option>
	</select>
	<br>
	<label for="bestelling">Bestelling</label>
	<select name="bestelling" multiple="multiple" size="6" id="bestelling">
		<option value="aardappelen">aardappelen</option>
		<option value="brood">brood</option>
		<option value="melk">melk</option>
		<option value="biefstuk">biefstuk</option>
		<option value="chips">chips</option>
		<option value="krant">krant</option>
	</select>
	<br>
	<input type="button" id="resultaat" value="Toon resultaat" />
	<script src="scripts/formwaarden.js"></script>
</body> 
</html>
