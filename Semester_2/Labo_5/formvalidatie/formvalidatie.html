<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Formvalidatie</title>
	<link rel="stylesheet" href="styles/formvalidatie.css">
</head>
<body>
	<form action="formvalidatie.html" method="post">
		<label for="name">Voornaam:</label>
		<input type="text" name="name" id="name" maxlength="30"/>
		<span class="errorMessage" id="errVoornaam"></span>
		<br>
		<label for="sname">Familienaam:</label>
		<input type="text" name="sname" id="sname" maxlength="50" required="required" title="verplicht veld"/>
		<span class="errorMessage" id="errFamilienaam"></span>
		<br>
		<label for="date">Geboortedatum:</label>
		<input type="date" name="date" id="date" pattern="^[1-2]+[0-9]{3}+\-[0-1]+[0-9]+\-[0-3]+[0-9]" title="fromaat is niet jjj-mm-dd"/>
		<span class="errorMessage" id="errDatum"></span>
		<br>
		<label for="email">Email:</label>
		<input type="text" name="email" id="email" required="required" pattern="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b" title="geen geldig email adres"/>
		<span class="errorMessage" id="errEmail"></span>
		<br>
		<label for="aantalk">Aantal kinderen:</label>
		<input type="number" name="aantalk" id="aantalk" title="is geen positief getal"/>
		<span class="errorMessage" id="errAtlK"></span>
		<br>
		<input type="submit" id="valideer" value="Valideer" />
	</form>
	<script src="scripts/formvalidatie.js"></script>
</body> 
</html>
